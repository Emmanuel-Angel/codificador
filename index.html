<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favi.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">

</head>

<body>
    <!-- encabezado -->
    <header>
        <h1 class="titulo"></h1>
        <p id="pTitulo" class="parrafo"> </p>
        </div>
        <div class="logo">
            <img src="./img/Logo.png" />
        </div>
    </header>

    <main>
        <section>
            <div class="rectangulo">
                <div id="muneco">
                    <img src="./img/Muñeco.png" class="img" alt="imagen de un muñeco">
                    <h2 class="text1"></h2>
                    <h3 class="text2"></h3>
                </div>
                <div id="divCopiar">
                    <div class="copiar">
                        <p id="muestraMensaje" class=" p" rows="5" id=""></p>
                    </div>
                    <button id="btn2" class="btnCopiar" onclick="botonCopiar()">Copiar</button>
                </div>
            </div>
        </section>
        <section>
            <div class="contend">
                <textarea id="mensaje" type="text" class="it texto" placeholder="Ingrese su mensaje aquí"></textarea>
            </div>
            <div class="botones">
                <div class="restriccion">
                    <h4>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 20 10">
                            <path
                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2" />
                        </svg>
                    </h4>
                </div><br>
                <div class="boton">
                    <button id="encriptar" class="btnEncriptar" onclick="encriptar()">Encriptar</button>
                    <button id="desencriptar" class="btnDesencriptar" onclick="desencriptar()">Desencriptar</button>
                </div>
            </div>
        </section>

        <section>
        </section>
    </main>
    <footer>
        <p class="copyright"> Emmanuel Angel Meneses <br>&copy Copyright One Alura Latam - 2024 </p>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
